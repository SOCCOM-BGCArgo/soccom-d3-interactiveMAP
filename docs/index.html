<!DOCTYPE html>
<meta charset="utf-8">
<style>
 body {
     overflow: hidden;
 }
 /* Popup container - can be anything you want */
 .popup {
     position: relative;
     display: inline-block;
     cursor: pointer;
     -webkit-user-select: none;
     -moz-user-select: none;
     -ms-user-select: none;
     user-select: none;
 }

 /* The actual popup */
 .popup .popuptext {
     visibility: hidden;
     width: 160px;
     background-color: #555;
     color: #fff;
     text-align: center;
     border-radius: 6px;
     padding: 8px 0;
     position: absolute;
     z-index: 1;
     bottom: 125%;
     left: 50%;
     margin-left: -80px;
 }

 /* Popup arrow */
 .popup .popuptext::after {
     content: "";
     position: absolute;
     top: 100%;
     left: 50%;
     margin-left: -5px;
     border-width: 5px;
     border-style: solid;
     border-color: #555 transparent transparent transparent;
 }

 /* Toggle this class - hide and show the popup */
 .popup .show {
     visibility: visible;
 }
 
 .graticule {
     fill: none;
     stroke: #777;
     stroke-width: .5px;
     stroke-opacity: .5;
 }
 
 #legend {
     position: fixed;
     top: 50px;
     left: 0;
     font: 12px sans-serif;
     pointer-events: none;
 }
 
 #soccomlogo {
     position: fixed;
     top: 0;
     left: 0;
     border: 1px;
 }
 #legend {

 #toptooltip {

 }

 }
</style>
